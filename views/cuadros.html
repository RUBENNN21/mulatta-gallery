<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadros</title>
    <link rel="stylesheet" href="/styles2.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <h1>Cuadros</h1>
    </header>
    <main>
        <div class="container">
            <div class="box">
                <!-- ImÃ¡genes desde la carpeta public/images -->
                <img src="/images/cuadro1.jpg" alt="Cuadro 1">
                <p>Cuadro 1</p>
                <input type="number" id="price1" placeholder="Precio: $50" />
                <button onclick="generarPDF('Cuadro 1', document.getElementById('price1').value)">Comprado</button>
            </div>
            <div class="box">
                <img src="/images/cuadro2.jpg" alt="Cuadro 2">
                <p>Cuadro 2</p>
                <input type="number" id="price2" placeholder="Precio: $75" />
                <button onclick="generarPDF('Cuadro 2', document.getElementById('price2').value)">Comprado</button>
            </div>
            <div class="box">
                <img src="/images/cuadro3.jpg" alt="Cuadro 3">
                <p>Cuadro 3</p>
                <input type="number" id="price3" placeholder="Precio: $100" />
                <button onclick="generarPDF('Cuadro 3', document.getElementById('price3').value)">Comprado</button>
            </div>
        </div>
    </main>

    <script>
        function generarPDF(producto, precio) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
    
            // Obtener la fecha y hora actual
            const fecha = new Date();
            const dia = fecha.toLocaleDateString();
            const hora = fecha.toLocaleTimeString();
    
            // Crear el contenido del PDF
            doc.text(`Producto: ${producto}`, 10, 10);
            doc.text(`Precio: $${precio}`, 10, 20);
            doc.text(`Fecha de compra: ${dia}`, 10, 30);
            doc.text(`Hora de compra: ${hora}`, 10, 40);
    
            // Descargar el archivo PDF
            doc.save(`${producto}_compra.pdf`);
    
            // Enviar la venta al servidor para registrar la venta
            fetch('/registro-venta', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    producto: producto,
                    precio: precio,
                    fecha: dia,
                    hora: hora,
                    categoria: 'Cuadros'  
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Venta registrada correctamente:', data);
            })
            .catch(error => {
                console.error('Error al registrar la venta:', error);
            });
        }
    </script>
